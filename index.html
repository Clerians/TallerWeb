<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoMóvil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="bg-black text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">Bienvenido</h1>
    <p class="text-center text-sm">Explora diferentes experiencias para pasar el rato desde aprender recetas,
      descubrir pokemones e incluso solo ver fotos de gatitos y perritos.
    </p>
  </header>

  <div class="botonera">
    <button class="api-btn gatos" data-api="gatos">Gatos</button>
    <button class="api-btn pokemons" data-api="pokemons">Pokemons</button>
    <button class="api-btn perros" data-api="perros">Perros</button>
    <button class="api-btn recetas" data-api="recetas">Recetas</button>
  </div>

  <main id="resources" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <p class="text-center text-gray-600">Dale click a los recuadros para comenzar</p>
  </main>

  <template id="cardTemplate">
    <div class="card">
      <img>
      <h3></h3>
    </div>
  </template>

  <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl max-w-lg w-11/12 p-6 relative shadow-lg overflow-y-auto max-h-[90vh]">
      <button id="closeDetail" class="absolute top-2 right-2 bg-red-500 text-white rounded-full px-3 py-1 hover:bg-red-600">✖</button>
      <div id="detailContent" class="text-sm space-y-3"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
